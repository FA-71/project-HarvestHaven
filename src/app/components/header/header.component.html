<header>
  <a routerLink="/" class="header__link">
    <h1 class="header__title">
      {{title}}
    </h1>
  </a>
  <div class="header__right">
    <div class="header__search">
      <input  #filter class="header__input  " type="text" (input)="onSearch(filter.value)">
      <div class="header__search-answer">
        <div class="header__search-item" *ngFor="let product of filteredList.slice(0, 5)">
          <app-search-item [product]="product" (click)="clearSearchInput()"></app-search-item>
        </div>
      </div>
    </div>
    <a class="header__link" routerLink="categories" routerLinkActive="header__link-active">Categories</a>
    <a class="header__link" routerLink="contacts" routerLinkActive="header__link-active">Contacts Us</a>
    <img src="../../../assets/search-logo-w.svg" alt="search logo" class="header__search-logo" (click)="openSearch()" >
    <div class="header__cart" (click)="showCart()">
      <img src="../../../assets/cart-logo.svg" alt="cart logo">
      <p class="header__cart-no">{{storageService.no}}</p> 
    </div>
    <img class="header__account-logo" src="../../../assets/account-logo.svg" alt="account logo" (click)="showLogin()">
    <img src="../../../assets/menu-logo.svg" alt="" class="header__menu-logo" (click)="openMoblieMenu()">

  </div>

</header>

<app-side-cart></app-side-cart>
<app-header-login></app-header-login>
<app-mobile-menu [style.display]="storageService.mobileMenuVisible ? 'block' : 'none'"></app-mobile-menu>
