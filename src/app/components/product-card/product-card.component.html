<div class="product-card"> 
  <a routerLink="/product/{{data.id}}" class="product-card__link">
    <img class="product-card__img" src="../../../assets/products/{{data.img}}" alt="product image">
    <h4 class="product-card__title">{{data.name}}</h4>
    <p class="product-card__price-p">From: <span class="product-card__price">${{data.price}}</span></p>
  </a>
</div>
