<div
  class="cart"
  [ngClass]="
    storageService.cartVisibility
      ? 'cart__animation--open'
      : storageService.cartHasOpened
      ? 'cart__animation--close'
      : ''
  "
  (click)="onCartClick($event)"
>
  <div class="cart__main">
    <div class="cart__top">
      <h1 class="cart__title">Shopping Cart</h1>
      <div class="cart__close-div" (click)="closeCart()">
        <img
          src="../../../assets/close.svg"
          alt="close logo"
          class="cart__close-logo"
        />
      </div>
    </div>
    <div class="cart__content">
      <app-shopping-cart-content></app-shopping-cart-content>
    </div>
    <div class="cart__bottom">
      <p>Total: <span class="cart__total">{{storageService.totalPrice}}</span></p>
      <a routerLink="/shopping_cart" class="cart__total-btn">
        <app-main-btn text="Proceed" (btnClicked)="closeCart()" ></app-main-btn>
      </a>
    </div>
  </div>
</div>
